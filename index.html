<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="Prices_NFTs">
    <div class="card">
      <div class="card_img">
        <img src="./images/image-equilibrium.jpg" alt="NFT" class="cardNFT_img">
      </div>
      <h1 class="card_title">Equillibrium #3429</h1>
      <p class="card_desc">Our Equillibrium collection promotes promates balance and calm</p>
      <div class="Coin_value">
        <div class="card_coin">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" class="Ethereum">
          <h2 class="card_value">0.041 ETH</h2>
        </div>
        <div class="card_time">
          <img src="./images/icon-clock.svg" alt="clock" class="clock">
          <h2 class="time">3 days left</h2>
        </div>

      </div>
      <hr color="hsl(215, 51%, 70%);" size="0.5vh" class="card_line">
      <div class="card_perfilContent">
        <img src="./images/image-avatar.png" alt="avatar" class="card_avatar">
        <p class="card_perfil">Creation of <span class="coin_creator">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>

</html>
